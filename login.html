<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-content">
        <form name="loginform" class="form-signin" onsubmit="return validateForm()" action="index.html" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Sign In </h1>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="pwd" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{11,}$"  placeholder="Password"  title="password must contain at least one uppercase letter one digit and one special character and should be of minimum 11 characters"required>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
        </form>
    </div>
    <section class="video-overlay"></section>
    <video class="bg-vid" src="images/bg-video.mp4" autoplay="true" loop="true" muted></video>

    <script src="script.js"></script>
</body>
</html>
